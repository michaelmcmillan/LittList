{% extends "base.html" %}
{% block body %}
    {% include 'bar.html' %}


    <form method="post">

        <div id="bibliography">

            <div id="toolbar">
                <button type="submit" name="remove">Fjern valgte</button>

                <select>
                    <option>Harvard</option>
                    <option>APA</option>
                </select>
                <button type="submit">Bytt stil</button>

                <a href="/paywall" id="clarify">Ferdig</a>
            </div>

            <div id="afour">
                <h2>Litteraturliste<h2>

                {% for identifier, formatted in formatted_bibliography %}
                {% if output == 'blur' %}
                    <input type="checkbox" name="identifier[]" value="{{ identifier }}" />
                    <div class="reference">
                        <img src="data:image/png;base64,{{ formatted }}" />
                    </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </form>
{% endblock %}
